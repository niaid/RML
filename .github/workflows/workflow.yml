name: Jekyll site CI

on:
  push:
    branches:
      - action

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
      with:
        token: ${{ secrets.JEKYLL_PAT }}
        ref: gh-pages
    - run: |
        git checkout gh-pages
        echo "yes" >>README.md
        git status
        git commit -a -m 'test commit'
        git push
