name: Jekyll site CI

on:
  push:
    branches:
      - action

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
      with:
        token: ${{ secrets.JEKYLL_PAT }}
        ref: gh-pages
        fetch-depth: 1
    - name: build
      env:
        github_token: ${{ secrets.JEKYLL_PAT }}
      run: |
        pwd
        git config -l
        git status
